<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LED ON/OFF</h1>
    <p>
        <button onclick="led_op(1, 1)">RED LED ON</button>
        <button onclick="led_op(1, 2)">RED LED OFF</button>
    </p>
    <p>
        <button onclick="led_op(2, 1)">BLUE LED ON</button>
        <button onclick="led_op(2, 2)">BLUE LED OFF</button>
    </p>
    <div id="result"></div>
    <script>
        function led_op(clr, op){
            let url = (clr == 1) ? ((op == 1) ? "/led/red/on" : "/led/red/off") : ((op == 1) ? "/led/blue/on" : "/led/blue/off"); // 버튼 확인
            fetch(url) // 서버 호출
            .then(response=>response.text()) // 텍스트 출력
            .then(data=> {
                let result = document.querySelector("#result");
                result.innerHTML = "<h1>" + data + "</h1>";
            });
        }
    </script>
</body>
</html>
